
<!DOCTYPE html>
<html>

    <body style="margin : 0px; overflow: hidden;">

            ></a-entity>

            ></a-entity>
        </a-marker>
        <a-marker preset="kanji">

            gltf-model="https://raw.githack.com/JayAgarwal25/JayAgarwal25.github.io/83855c0c9a9214231ab3693d6557f6a8256ad233/test1.glb"

        <a-entity camera></a-entity>
        </a-scene>

</html>
